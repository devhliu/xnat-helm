apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.XnatWeb.name }}-volume0
  labels:
    name: {{ .Values.XnatWeb.name }}-volume0
    type: local
spec:
  capacity:
    storage: {{ .Values.XnatWeb.plugins.storage }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.XnatWeb.plugins.hostPath }}
